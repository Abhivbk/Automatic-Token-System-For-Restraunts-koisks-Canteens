<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cafe Coffee Day â€“ Track Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="app-shell">

    <div class="topbar">
        <div class="brand-area">
            <div class="brand-logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Cafe Coffee Day">
            </div>
            <div>
                <div class="brand-text-main">Cafe Coffee Day</div>
                <div class="brand-text-sub">Track your order</div>
            </div>
        </div>

        <div class="nav-links">
            <a href="{{ url_for('customer_page') }}">Customer</a>
        </div>
    </div>

    <main class="page-main">
        <div class="container">
            <div class="section-box">
                <div class="section-title">Track your order</div>
                <div class="section-subtitle">
                    Enter your Order ID to view status, pickup time and pickup code.
                    For scheduled orders, you can cancel more than 10 minutes before pickup.
                </div>

                <label for="orderIdInput">Order ID</label>
                <input type="text" id="orderIdInput" placeholder="e.g. a1b2c3d4">

                <button id="trackBtn" style="margin-top: 4px;">Fetch status</button>

                <pre id="trackResult" style="margin-top: 14px;">No order loaded.</pre>

                <!-- Cancel scheduled orders -->
                <button id="cancelBtn"
                        style="margin-top: 10px; display:none; background:#ef4444;">
                    Cancel scheduled order
                </button>

                <div id="cancelMessage"
                     style="margin-top: 8px; font-size: 13px;"></div>
            </div>
        </div>
    </main>
</div>

<script src="{{ url_for('static', filename='track.js') }}"></script>
</body>
</html>
